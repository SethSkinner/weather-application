<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='assets/css/style.css'>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="assets/script/srcipt.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <main>
        <header class='jumbotron text-center font-weight-bold jumbo1 text' >Weather Dashboard</header>
        
        <div class='row'>
          <div class='col-sm-4 jumbrotron'>
            <h2 class='text-center text'>Search for a city:</h2>
              <nav class="navbar">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" id="searchbtn" type="submit"><span class="fa fa-search"></span></button>
                </form>
              </nav>
                <div id="btnContainer" class="jumbotron">
                </div>  
          </div>
          <div class='col-sm-8'>
            <div class="row jumbotron text">
              <div class='col-md-12 text-center'>
                <h2 id='city'></h2>
                <div id='temp1'></div>
                <div id='humidity1'></div>
                <div id='windspeed1'></div>
                <img id="icon1" src="">
              </div>
            <div class='row icon-1'></div>  
            </div>
            <div class="row jumbotron text-center text">
              <h2 class="text-center col-md-12"><b>5-Day Forcast</b></h2>
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='0date' class='text-center'></div>
                <img id='0icons' class='text-center'></img>
                <div id='0temps' class='text-center'></div>
                <div id='0humidities' class='text-center'></div>
              </div>  
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='1date' class='text-center'></div>
                <img src="" id='1icons' class='text-center'></img>
                <div id='1temps' class='text-center'></div>
                <div id='1humidities' class='text-center'></div>
              </div>
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='2date' class='text-center'></div>
                <img src="" id='2icons' class='text-center'></img>
                <div id='2temps' class='text-center'></div>
                <div id='2humidities' class='text-center'></div>
              </div>
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='3date' class='text-center'></div>
                <img src="" id='3icons' class='text-center'></img>
                <div id='3temps' class='text-center'></div>
                <div id='3humidities' class='text-center'></div>
              </div>
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='4date' class='text-center'></div>
                <img id='4icons' class='text-center'></img>
                <div id='4temps' class='text-center'></div>
                <div id='4humidities' class='text-center'></div>
              </div>
            </div>    
          </div>
        </div> 
        <div class="footer"> 
          <p>Made by @SethSkinner</p>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>
</html>
