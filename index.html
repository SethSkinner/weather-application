<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='assets/css/style.css'>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="assets/script/srcipt.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <main>
        <header class='jumbotron text-center font-weight-bold jumbo1 text' >Weather Dashboard</header>
        <div class='row'>
          <div class='col-sm-4 jumbrotron'>
            <h2 class='text-center text'>Search for a city:</h2>
              <nav class="navbar">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"><span class="fa fa-search"></span></button>
                </form>
              </nav>
                <div>
                  <ul id='cities'></ul>
                </div>  
          </div>
          <div class='col-sm-8'>
            <div class="row jumbotron text">
              <div class='col-md-12 text-center'>
                <h2 id='weather-heading'>name of city here</h2>
                <div id='div1'></div>
                <div id='div2'></div>
                <div id='div3'></div>
                <div id='div4'></div>
              </div>
            </div>
            <div class="row jumbotron text-center text">
              <h2 class="text-center col-md-12"><b>5-Day Forcast</b></h2>
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='date1 text-center'></div>
                <div id='icon1 text-center'></div>
                <div id='temp1 text-center'></div>
                <div id='hum1 text-center'></div>
              </div>  
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='date2 text-center'></div>
                <div id='icon2 text-center'></div>
                <div id='temp2 text-center'></div>
                <div id='hum2 text-center'></div>
              </div>
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='date3 text-center'></div>
                <div id='icon3 text-center'></div>
                <div id='temp3 text-center'></div>
                <div id='hum3 text-center'></div>
              </div>
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='date4 text-center'></div>
                <div id='icon4 text-center'></div>
                <div id='temp4 text-center'></div>
                <div id='hum4 text-center'></div>
              </div>
              <div class="card" style="width: 15rem; height: 15rem;">
                <div id='date5 text-center'></div>
                <div id='icon5 text-center'></div>
                <div id='temp5 text-center'></div>
                <div id='hum5 text-center'></div>
              </div>  
            </div>    
          </div>
        </div> 
        <div class="footer">
          <p>Made by @SethSkinner</p>
        </div>
    </main>
    
</body>
</html>
